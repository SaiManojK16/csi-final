services:
  - type: web
    name: acceptly-backend
    env: node
    plan: free
    buildCommand: npm install --production=false
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        value: Teamacceptly@gmail.com
      - key: EMAIL_APP_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: https://csi-final-crz54vw9q-kadthalamanoj16-4032s-projects.vercel.app
      - key: REACT_APP_API_URL
        value: https://acceptly-backend.onrender.com

